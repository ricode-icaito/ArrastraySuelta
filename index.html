<body>
    <div class="contenedor-logo">

  <p>Arrastra la imagen al recuadro:</p>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <img id="drag1" src="img/logo.gif" draggable="true" ondragstart="drag(event)"
  width="100" height="80">
